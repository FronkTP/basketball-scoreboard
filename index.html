<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="score-container">
                <div class="column">
                    <h3>HOME</h3>
                    <div class="score display">
                        <p id="home-score">0</p>
                    </div>
                    <div>
                        <button class="increment-btn" id="home-one" onclick="homeIncrementByOne()">+1</button>
                        <button class="increment-btn" id="home-two" onclick="homeIncrementByTwo()">+2</button>
                        <button class="increment-btn" id="home-three" onclick="homeIncrementByThree()">+3</button>
                    </div>
                </div>
                <div class="column">
                    <h3>GUEST</h3>
                    <div class="score display">
                        <p id="guest-score">0</p>
                    </div>
                    <div>
                        <button class="increment-btn" id="guest-one" onclick="guestIncrementByOne()">+1</button>
                        <button class="increment-btn" id="guest-two" onclick="guestIncrementByTwo()">+2</button>
                        <button class="increment-btn" id="guest-three" onclick="guestIncrementByThree()">+3</button>
                    </div>
                </div>
            </div>
            <div></div>
                <h4>PERIOD</h4>
                <button class="display" id="period" onclick="periodIncrement()">0</button>
            </div>
            <div>
                <button id="reset-btn" onclick="reset()">RESET SCORE</button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
